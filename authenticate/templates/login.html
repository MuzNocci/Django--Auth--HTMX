{% extends "auth_base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

    <form class="form-signin" action="{% url 'login' %}" method="POST">
      {% csrf_token %}

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Film Records</h1>
        <p class="text-center">Log in to view the films.</p>
      </div>

      <div class="form-label-group">
        <input type="email" name="inputEmail" id="inputEmail" value="{{ data.inputEmail }}" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" id="inputRemember" value="remember-me"> Remember me
        </label>
      </div>

      {% if error.login %}
      <div class="mt-2 alert alert-danger">
        <p class="mb-0">{{ error.login }}</p>
      </div>
      {% endif %}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-3 text-center">Create your account. <a href="{% url 'register' %}">Create Account</a></p>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2024</p>

    </form>

{% endblock content %}
