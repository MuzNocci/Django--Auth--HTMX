{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Films Review</title>


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
  </head>
  <body>
   
    <header data-bs-theme="dark">
      <div class="navbar navbar-dark bg-black shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Films Review</strong>
          </a>
          {% if not request.user.is_authenticated %}
          <div class="btn-group">
            <a href="{% url 'register' %}" class="btn btn-secondary my-2">
              Register
            </a>
            <a href="{% url 'login' %}" class="btn btn-primary my-2">
              Login
            </a>
          </div>
          {% else %}
          <a href="{% url 'logout' %}" class="btn btn-primary my-2">
            Logout
          </a>
          {% endif %}
        </div>
      </div>
    </header>

    <main>
    {% block content %}
    {% endblock content %}
    </main>

    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Films Review is a Django and HTMX project.</p>
      </div>
    </footer>

    </body>
</html>
